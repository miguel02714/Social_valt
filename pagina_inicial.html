<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        .product-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price {
            color: green;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-item">
            <img src="https://via.placeholder.com/250" alt="Produto 1" style="width: 100%; border-radius: 5px;">
            <div class="product-title">Produto 1</div>
            <div class="product-price">R$ 99,90</div>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250" alt="Produto 2" style="width: 100%; border-radius: 5px;">
            <div class="product-title">Produto 2</div>
            <div class="product-price">R$ 149,90</div>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250" alt="Produto 3" style="width: 100%; border-radius: 5px;">
            <div class="product-title">Produto 3</div>
            <div class="product-price">R$ 199,90</div>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250" alt="Produto 4" style="width: 100%; border-radius: 5px;">
            <div class="product-title">Produto 4</div>
            <div class="product-price">R$ 249,90</div>
        </div>
    </div>

</body>
</html>
